<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To-do List</title>
</head>
<body>
  <div class="container">
    <h1>To-do List</h1>
        <form id="new-task">
          <div class="form-group">
            <label for="new-task">Enter a task:</label>
            <input type="text" class="form-control" id="new-task">
          </div>
          <div class="form-group">
            <label for="new-instruction">Enter instruction:</label>
            <input type="text" class="form-control" id="new-instruction">
          </div>
          <div class="form-group">
            <label for="date">To be completed by:</label>
            <input id="date" class="form-control" type="date">
          </div>

          <button type="submit" class="btn btn-success">Add</button>
        </form>

      <div class="row">
        <div class="col-md-6">
            <h2>To-do list:</h2>
            <ul id="task-list">

            </ul>
          </div>
          <div class="col-md-6">
            <div id="complete-instruction">
            <ul>
            <h3></h3>
            <li>Task: <span class="task"></span></li>
            <li>Instruction: <span class="instruction"></span></li>
            <li>To be complete by: <span class="date"></span></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
