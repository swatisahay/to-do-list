<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To-do List</title>
</head>
<body>
  <div class="container">
    <h1>To-do List</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a new task:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-task">Task</label>
            <input type="text" class="form-control" id="new-task">
          </div>
          <div class="form-group">
            <label for="new-instruction">Instruction</label>
            <input type="text" class="form-control" id="new-instruction">
          </div>

          <button type="submit" class="btn btn-success">Add</button>
        </form>

        <h2>To-do list:</h2>
        <ul id="task-list">

        </ul>
      </div>
      <div id="remove-this">
      <div class="col-md-6">
        <div id="show-tasks">
          <h2></h2>
          <p>Task: <span class="task"></span></p>
          <p>Instruction: <span class="instruction"></span></p>

          <button type="submit" class="btn btn-danger" id="complete">Done!</button>
        </div>
      </div>
    </div>

    </div>
  </div>
</body>
</html>
